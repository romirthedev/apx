<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cluely AI Assistant</title>
  
  <!-- Markdown rendering library -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  
  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
  
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <style>
    html {
      width: 100%;
      height: 100%;
      background: none;
    }
    
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: none;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        overflow: hidden;
        position: relative;
      }
    
    /* Input container - always visible */
    #input-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 500px;
      z-index: 10000;
    }
    
    .icon {
      font-size: 24px;
      color: #007acc;
    }
    
    #command-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: 400;
    }
    
    #command-input::placeholder {
      color: #888888;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.thinking {
      background: #ff9800;
      animation: thinking 1s infinite;
    }
    
    .status-indicator.error {
      background: #f44336;
      animation: none;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes thinking {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* Response overlay */
    #response-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s;
      z-index: 9998;
      backdrop-filter: blur(3px);
    }
    
    #response-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    #response-box {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      max-height: 70vh;
      overflow-y: auto;
      background: rgba(45, 45, 45, 0.95);
      color: #fff;
      padding: 25px;
      box-sizing: border-box;
      font-size: 15px;
      line-height: 1.6;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
    }
    
    #response-box::-webkit-scrollbar {
      width: 8px;
    }
    
    #response-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
    
    #response-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    /* Response styling */
    .ai-response {
      border-left: 3px solid #9c27b0;
      background: rgba(156, 39, 176, 0.1);
    }
    
    .ai-response::before {
      content: "ü§ñ AI Response";
      display: block;
      font-size: 12px;
      color: #9c27b0;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .success-response {
      border-left: 3px solid #4caf50;
      background: rgba(76, 175, 80, 0.1);
    }
    
    .error-response {
      border-left: 3px solid #f44336;
      background: rgba(244, 67, 54, 0.1);
    }
    
    pre {
      background: rgba(40, 40, 40, 0.95);
      color: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      overflow-x: auto;
      margin: 1em 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    code {
      font-family: 'Fira Code', Consolas, 'Courier New', monospace;
      background: rgba(60, 60, 60, 0.95);
      color: #fff;
    }
    
    /* KaTeX equation styling */
    .katex {
      font-size: 1.1em;
    }
    
    .katex-display {
      margin: 1em 0;
      text-align: center;
    }
    
    /* LaTeX error styling */
    .latex-error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    
    .latex-fallback {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .status-message {
      text-align: center;
      color: #007acc;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <div class="icon">üß†</div>
    <input 
      type="text" 
      id="command-input"
      placeholder="Ask me anything..."
      autocomplete="off"
      spellcheck="false"
    >
    <div class="status-indicator" id="status-indicator"></div>
  </div>

  <div id="response-overlay">
    <div id="response-box" id="response-content"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const commandInput = document.getElementById('command-input');
    const statusIndicator = document.getElementById('status-indicator');
    const responseOverlay = document.getElementById('response-overlay');
    const responseBox = document.getElementById('response-box');
    
    let isProcessing = false;
    let autoHideTimeout = null;
    
    // Focus input when overlay is shown
    ipcRenderer.on('focus-input', () => {
      commandInput.focus();
      commandInput.select();
    });
    
    // Handle command submission
    commandInput.addEventListener('keydown', async (event) => {
      if (event.key === 'Enter' && !isProcessing) {
        const command = commandInput.value.trim();
        if (command) {
          // Test command for debugging
          if (command === 'test') {
            showResponse('üéâ TEST SUCCESSFUL!\n\nCluely overlay is working correctly!\n\nYou can now:\n‚Ä¢ Ask questions\n‚Ä¢ Request file operations\n‚Ä¢ Get AI assistance\n‚Ä¢ Control system functions\n\nTry: "help" or "what time is it"', 'success');
            commandInput.value = '';
            return;
          }
          
          await processCommand(command);
        }
      } else if (event.key === 'Escape') {
        hideOverlay();
      }
    });

    // Handle Command+Arrow keys for moving the overlay window
    document.addEventListener('keydown', (event) => {
      // Check if Command key (Meta key on Mac) is pressed with arrow keys
      if (event.metaKey && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        event.preventDefault();
        
        // Map arrow keys to direction strings
        let direction;
        switch (event.key) {
          case 'ArrowUp':
            direction = 'up';
            break;
          case 'ArrowDown':
            direction = 'down';
            break;
          case 'ArrowLeft':
            direction = 'left';
            break;
          case 'ArrowRight':
            direction = 'right';
            break;
        }
        
        // Send IPC message to move the entire window
        if (ipcRenderer) {
          ipcRenderer.send('move-overlay-window', direction);
        } else {
          // Fallback for environments without Electron API
          console.log(`üéØ Would move overlay window: ${direction}`);
        }
      }
    });
    
    async function processCommand(command) {
      if (isProcessing) return;
      
      console.log('üöÄ Processing command:', command);
      isProcessing = true;
      setStatus('thinking');
      
      try {
        showResponse('ü§î Thinking...', 'status');
        
        console.log('üì° Sending command to backend...');
        const response = await ipcRenderer.invoke('send-command', command);
        console.log('üì® Backend response received:', response);
        
        if (response.success) {
          setStatus('success');
          
          const resultText = response.result || 'Command completed successfully';
          const isAiResponse = response.is_ai_response || false;
          const responseType = isAiResponse ? 'ai' : 'success';
          
          console.log('‚úÖ Showing successful response');
          showResponse(resultText, responseType);
          
          // Clear input
          commandInput.value = '';
          
        } else {
          setStatus('error');
          const errorMsg = response.error || response.result || 'Command failed';
          showResponse(`‚ùå ${errorMsg}`, 'error');
        }
        
      } catch (error) {
        console.error('Command processing error:', error);
        setStatus('error');
        showResponse(`‚ö†Ô∏è Connection Error: ${error.message}\n\nPlease check if the backend service is running.`, 'error');
      } finally {
        isProcessing = false;
        
        // Reset status after 3 seconds
        setTimeout(() => {
          setStatus('ready');
        }, 3000);
      }
    }
    
    function setStatus(status) {
      statusIndicator.className = 'status-indicator';
      if (status === 'thinking') {
        statusIndicator.classList.add('thinking');
      } else if (status === 'error') {
        statusIndicator.classList.add('error');
      }
    }
    
    function showResponse(text, type = 'success') {
      console.log('üìù Showing response:', { textLength: text.length, type });
      
      // Notify main process that we're showing a response
      ipcRenderer.send('overlay-showing-response', true);
      
      // Apply styling based on type
      responseBox.className = 'response-box';
      if (type === 'ai') {
        responseBox.classList.add('ai-response');
      } else if (type === 'success') {
        responseBox.classList.add('success-response');
      } else if (type === 'error') {
        responseBox.classList.add('error-response');
      }
      
      // Set content (support basic markdown-like formatting)
      responseBox.innerHTML = formatText(text);
      
      // Show overlay
      responseOverlay.classList.add('visible');
    }
    
    function processMarkdownAndLatex(text) {
      try {
        console.log('üîç Processing text for LaTeX:', text.substring(0, 200) + (text.length > 200 ? '...' : ''));
        // First, protect LaTeX equations by temporarily replacing them
        const latexBlocks = [];
        const latexInline = [];
        
        // Extract display math ($$...$$ or \[...\])
        let processedText = text.replace(/\$\$([\s\S]+?)\$\$|\\\[([\s\S]+?)\\\]/g, (match, eq1, eq2) => {
          const equation = eq1 || eq2;
          console.log('üìê Found display math equation:', equation.trim());
          const index = latexBlocks.length;
          latexBlocks.push(equation.trim());
          return `LATEX_BLOCK_${index}`;
        });
        
        // Extract inline math ($...$) - allow multi-line expressions
        processedText = processedText.replace(/\$([^$]+?)\$/g, (match, equation) => {
          console.log('üìè Found inline math equation:', equation.trim());
          const index = latexInline.length;
          latexInline.push(equation.trim());
          return `LATEX_INLINE_${index}`;
        });
        
        // Configure marked with custom renderer for code blocks
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
          // Enhanced language detection if not specified
          if (!language) {
            if (code.includes('def ') || code.includes('import ') || code.includes('print(') || code.includes('__init__')) {
              language = 'python';
            } else if (code.includes('function ') || code.includes('const ') || code.includes('console.log') || code.includes('=>')) {
              language = 'javascript';
            } else if (code.includes('#include') || code.includes('int main') || code.includes('std::') || code.includes('cout')) {
              language = 'cpp';
            } else if (code.includes('public class') || code.includes('System.out') || code.includes('public static')) {
              language = 'java';
            } else if (code.includes('SELECT') || code.includes('FROM') || code.includes('WHERE')) {
              language = 'sql';
            } else if (code.includes('<html>') || code.includes('<div>') || code.includes('<!DOCTYPE')) {
              language = 'html';
            }
          }
          
          return `<pre><code class="language-${language || 'text'}">${code}</code></pre>`;
        };
        
        // Process markdown
        let finalContent = marked.parse(processedText, { renderer });
        
        // Restore LaTeX equations and render them
        if (typeof katex !== 'undefined') {
          // Restore and render display math
          latexBlocks.forEach((equation, index) => {
            try {
              const rendered = katex.renderToString(equation, {
                displayMode: true,
                throwOnError: false,
                strict: false,
                trust: true,
                macros: {
                  "\\RR": "\\mathbb{R}",
                  "\\NN": "\\mathbb{N}",
                  "\\ZZ": "\\mathbb{Z}",
                  "\\QQ": "\\mathbb{Q}",
                  "\\CC": "\\mathbb{C}"
                }
              });
              finalContent = finalContent.replace(`LATEX_BLOCK_${index}`, rendered);
            } catch (e) {
              console.error('LaTeX rendering error for block equation:', equation, 'Error:', e);
              finalContent = finalContent.replace(`LATEX_BLOCK_${index}`, `<span class="latex-error">$$${equation}$$</span>`);
            }
          });
          
          // Restore and render inline math
          latexInline.forEach((equation, index) => {
            try {
              const rendered = katex.renderToString(equation, {
                displayMode: false,
                throwOnError: false,
                strict: false,
                trust: true,
                macros: {
                  "\\RR": "\\mathbb{R}",
                  "\\NN": "\\mathbb{N}",
                  "\\ZZ": "\\mathbb{Z}",
                  "\\QQ": "\\mathbb{Q}",
                  "\\CC": "\\mathbb{C}"
                }
              });
              finalContent = finalContent.replace(`LATEX_INLINE_${index}`, rendered);
            } catch (e) {
              console.error('LaTeX rendering error for inline equation:', equation, 'Error:', e);
              finalContent = finalContent.replace(`LATEX_INLINE_${index}`, `<span class="latex-error">$${equation}$</span>`);
            }
          });
        } else {
          // Fallback if KaTeX is not loaded
          latexBlocks.forEach((equation, index) => {
            finalContent = finalContent.replace(`LATEX_BLOCK_${index}`, `<span class="latex-fallback">$$${equation}$$</span>`);
          });
          latexInline.forEach((equation, index) => {
            finalContent = finalContent.replace(`LATEX_INLINE_${index}`, `<span class="latex-fallback">$${equation}$</span>`);
          });
        }
        
        // Apply syntax highlighting to any remaining code blocks
        setTimeout(() => {
          if (typeof Prism !== 'undefined') {
            Prism.highlightAll();
          }
        }, 100);
        
        return finalContent;
        
      } catch (error) {
        console.error('Markdown/LaTeX processing error:', error);
        return text.replace(/\n/g, '<br>');
      }
    }
    
    function formatText(text) {
      return processMarkdownAndLatex(text);
    }
    
    function hideOverlay() {
      console.log('üö™ Hiding overlay');
      
      // Clear auto-hide timeout
      if (autoHideTimeout) {
        clearTimeout(autoHideTimeout);
        autoHideTimeout = null;
      }
      
      // Hide response overlay
      responseOverlay.classList.remove('visible');
      
      // Clear input
      commandInput.value = '';
      
      // Notify main process
      ipcRenderer.send('overlay-showing-response', false);
    }
    
    // Prevent auto-hide when interacting with overlay
    document.addEventListener('click', (e) => {
      if (responseOverlay.classList.contains('visible')) {
        console.log('üñ±Ô∏è Overlay clicked - preventing auto-hide');
        if (autoHideTimeout) {
          clearTimeout(autoHideTimeout);
          autoHideTimeout = null;
        }
      }
    });
    
    // Initialize
    setStatus('ready');
    commandInput.focus();
    
    // Debug: Test backend connection on startup
    console.log('=== OVERLAY DEBUG INFO ===');
    console.log('Backend URL should be: http://localhost:8888');
    
    // Test connection immediately
    setTimeout(async () => {
      console.log('üß™ Testing backend connection...');
      try {
        const testResponse = await ipcRenderer.invoke('send-command', 'connection test');
        console.log('‚úÖ Backend connection test result:', testResponse);
      } catch (error) {
        console.error('‚ùå Backend connection test failed:', error);
      }
    }, 1000);
    
    console.log('üß† Cluely overlay initialized');
  </script>
</body>
</html>
