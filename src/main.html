<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cluely - AI Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #cccccc;
        }
        .status {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
        .status-label {
            color: #cccccc;
        }
        .status-value {
            color: #ffffff;
            font-weight: 500;
        }
        .status-value.online {
            color: #4caf50;
        }
        .status-value.offline {
            color: #f44336;
        }
        .settings-btn {
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .settings-btn:hover {
            background: #005a9e;
        }
        .shortcut-info {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .shortcut-key {
            background: #007acc;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ§  Cluely</div>
            <div class="subtitle">Your AI Assistant</div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Backend Status:</span>
                <span class="status-value" id="backend-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Global Shortcut:</span>
                <span class="status-value" id="shortcut-display">Cmd+Space</span>
            </div>
            <div class="status-item">
                <span class="status-label">Context Memory:</span>
                <span class="status-value" id="context-count">0 items</span>
            </div>
        </div>
        
        <button class="settings-btn" onclick="openSettings()">Settings</button>
        
        <div class="shortcut-info">
            <p>Press <span class="shortcut-key" id="shortcut-key">Cmd+Space</span> to activate Cluely anywhere</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        async function loadStatus() {
            const settings = await ipcRenderer.invoke('get-settings');
            document.getElementById('shortcut-display').textContent = settings.shortcuts.activate;
            document.getElementById('shortcut-key').textContent = settings.shortcuts.activate;
            
            // Check backend status
            checkBackendStatus();
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch('http://localhost:8888/health');
                if (response.ok) {
                    document.getElementById('backend-status').textContent = 'Online';
                    document.getElementById('backend-status').className = 'status-value online';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('backend-status').textContent = 'Offline';
                document.getElementById('backend-status').className = 'status-value offline';
            }
        }

        function openSettings() {
            // TODO: Implement settings window
            alert('Settings window coming soon!');
        }

        // Load initial status
        loadStatus();
        
        // Refresh status every 5 seconds
        setInterval(checkBackendStatus, 5000);
    </script>
</body>
</html>
